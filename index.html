<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-md-6 col-lg-4 mt-5">
      <h3 class="text-center mb-4">
        Adding an Element to the DOM With Javascript
      </h3>
      <div class="input-group my-2">
        <input
          type="text"
          class="form-control"
          placeholder="Enter the content of the list element to be added"
          aria-label="Recipient's username with two button addons"
        />
        <button
          id="btnAdd"
          class="btn btn-outline-secondary bg-danger"
          type="button"
        >
          Add
        </button>
        <button
          id="btnDel"
          class="btn btn-outline-secondary bg-info"
          type="button"
        >
          Del
        </button>
      </div>
      <ul class="list-group list-group-numbered">
        <li class="list-group-item">A list item</li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
